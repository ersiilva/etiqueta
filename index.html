<body>
        <div class="forme-container">
            <div class="time">
                <div class="relogio-container">
                    <div class="relogio">
                        <div class="burgue"><img src="/img/hamburger.png" alt="" draggable="false"></div>
                        <div class="img-time"><img src="/img/relogio 128px.png" alt="" draggable="false"></div>
                        <span class="horario" id="horas">00</span> :
                        <span class="minutos" id="minutos">00</span>
                        <!--<span class="segundos" id="segundos">00</span>
                        <!-- <span class="periodo" id="periodo">AM</span> -->
                    </div>
                </div>
            </div>    
                <h1>Crie sua Etiqueta</h1>
            <div class="form-group">
                <label for="productName">Nome do Produto:</label>
                <input type="text" id="productName" name="productName" placeholder="Digite o nome do produto" autofocus oninput="this.value = this.value.toUpperCase() "> <!-- Força letras maiúsculas ao digitar -->
            </div>
            <div class="form-group">
                <label for="manufactureDate">Data de Fabricação:</label>
                <input type="date" id="manufactureDate" name="manufactureDate">
            </div>
            <div class="form-group">
                <label for="expiryDate">Data de Validade:</label>
                <input type="date" id="expiryDate" name="expiryDate">
            </div>
            <div class="form-group">
                <label for="productWeight">Peso (Kg):</label>
                <input type="number" id="productWeight" name="productWeight" placeholder="0,000">
            </div>
            
            
            <button onclick="printInfo()">Imprimir</button>
            
            <div class="calculadora">Clique <a style="text-decoration: NONE; color: #c8ddff;" href="../page/cal.html" rel="next" target="_self" >Aqui
            </a> para Calculadora</div>

                <a style="margin-left: 5px;" rel="next" target="_self">
                    @ersiilva </a></h3>
